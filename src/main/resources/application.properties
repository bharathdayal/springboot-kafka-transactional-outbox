spring.application.name=Kafka-Fault-Tolerant

server.port=8097

#Datasource config
spring.datasource.url=jdbc:mysql://localhost:3306/kafka_fault?autoReconnect=true
spring.datasource.username=root
spring.datasource.password=#####
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Hibername config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#Hikari pool config
spring.datasource.hikari.pool-name=Kafka-Fault-Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.transaction-isolation=TRANSACTION_REPEATABLE_READ

#Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework=INFO
logging.level.org.springframework.boot.autoconfigure.jdbc=DEBUG

#Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.enable.hikaricp=true

# Kafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.transaction-id-prefix=tx-
spring.kafka.consumer.group-id=orders-service


# Producer tuned for durability & idempotence
spring.kafka.producer.acks=all
spring.kafka.producer.retries=2147483647
spring.kafka.producer.max-in-flight=1
spring.kafka.producer.delivery-timeout=120000
spring.kafka.producer.request-timeout=30000
spring.kafka.producer.properties.enable.idempotence=true


# Consumer tuned
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.max-poll-records=50
spring.kafka.consumer.fetch-max-bytes=5242880
spring.kafka.consumer.session-timeout=30000
spring.kafka.consumer.max-poll-interval=300000
spring.kafka.consumer.properties.isolation.level=read_committed
spring.kafka.listener.missing-topics-fatal=false



